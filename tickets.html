    <!DOCTYPE html>

        <title>Railway Ticket Booking</title>
        <link rel="stylesheet" href="rstyle.css">

    <body>
        <header>
            <h1>Railway Ticket Booking</h1>
        </header>
        <main>
            <section>
                <marquee>Indian Railways</marquee>
                <center>
                <h2>Book Your Ticket</h2>
                <form action="booking.php" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required> <br>
                    <label for="passengers">Number of Passengers:</label><br>
                    <input type="number" id="passengers" name="passengers" min="1" placeholder="Number of passengers" required> <br>                 
                    <label for="date">Date of Travel:</label>
                    <input type="date" id="date" name="date" required>  
                    <button type="submit">Book Now:</button>
                </center>
                </form>
        
            </section>
        </main>
    </body>
